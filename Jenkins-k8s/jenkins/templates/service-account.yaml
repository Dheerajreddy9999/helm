apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
  labels:
    app: jenkns

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
  namespace: {{ .Values.controller.namespace }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jenkins
  namespace: {{ .Values.controller.namespace }}
rules:
- apiGroups: ['*']
  resources: ['*']
  verbs: ['*']

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins
  namespace: {{ .Values.controller.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: {{ .Values.controller.namespace }}